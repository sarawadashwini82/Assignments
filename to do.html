<!DOCTYPE html>
<html>
<head>
    <title>Simple Todo List</title>
    <style>
        body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.todo-container {
    background: #ffffff;
    width: 380px;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.todo-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Input & Button */
.todo-container input {
    width: 70%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

.todo-container button {
    padding: 10px 14px;
    margin-left: 5px;
    border: none;
    border-radius: 8px;
    background: #667eea;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.todo-container button:hover {
    background: #5a67d8;
}

/* Todo List */
#todoList {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

#todoList li {
    background: #f7f7f7;
    padding: 10px 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: fadeIn 0.4s ease;
}

/* Delete Button */
#todoList li button {
    background: #e53e3e;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
}

#todoList li button:hover {
    background: #c53030;
}

/* Completed Task */
.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>

    <h2>My Todo List</h2>

    <input type="text" id="task" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="todoList"></ul>

    <script>
        function addTask() {
            var taskText = document.getElementById("task").value;

            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            var li = document.createElement("li");
            li.innerText = taskText;

            document.getElementById("todoList").appendChild(li);
            document.getElementById("task").value = "";
        }
    </script>

</body>
</html>
